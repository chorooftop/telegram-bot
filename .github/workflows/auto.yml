name: Telegram Push
on: push

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.19.1
      # Github Repository Secrets를 통해 환경 변수 파일을 생성합니다.
      - name: Generate Environment Variables File for Production
        run: |
          echo "BOT_ID=$BOT_ID" >> .env.production
          echo "BOT_TOKEN=$BOT_TOKEN" >> .env.production
          echo "CALENDAR_ID=$CALENDAR_ID" >> .env.production
          echo "HOLIDAY_CALENDAR_ID=$HOLIDAY_CALENDAR_ID" >> .env.production
        env:
          BOT_ID: ${{ secrets.BOT_ID }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CALENDAR_ID: ${{ secrets.CALENDAR_ID }}
          HOLIDAY_CALENDAR_ID: ${{ secrets.HOLIDAY_CALENDAR_ID }}

      - name: Google Auth File create-json
        id: create-json-1
        uses: jsdaniell/create-json@1.2.2
        with:
          name: "credentials.json"
          json: ${{ secrets.CREDENTIALS }}
      - name: Google Auth File create-json 2
        id: create-json-2
        uses: jsdaniell/create-json@1.2.2
        with:
          name: "token.json"
          json: ${{ secrets.TOKEN }}

      - run: ls -al
      - run: pwd
      - run: npm install
      - run: npm run start
